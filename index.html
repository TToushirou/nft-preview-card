<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
      
  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        
  <!--My CSS & JS lib CSS-->
  <link rel="stylesheet" href="/dist/style.css">
  <script defer src='/dist/script.js'></script>
      
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Block -->
  <section class="card">
    <!-- Card Element img -->
    <div class="card__img">
      <!-- Img Modi -->
      <img class="card--img" src="/images/image-equilibrium.jpg" alt="abstract picture of a cube"> 
    </div>
    <!-- Card Element title -->
    <div class="card__title">
      <!-- Title Modi -->
      <p class="card--title">Equilibrium #3429</p>
    </div>
    <!-- Card Element content -->
    <div class="card__content">
      <!-- Content Modi -->
      <p class="card--content">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <!-- Card Element auction info -->
    <div class="card__auction">
      <!-- Auction Modi -->
      <div class="card__wrapper">
        <img class="card--price" src="/images/icon-ethereum.svg" alt="Ethereum icon"><span class="eth">0.041 ETH</span>
      </div>
      <div class="card__wrapper">
        <img class="card--time" src="/images/icon-clock.svg" alt="Clock icon"> <span class="clock">3 days left</span>
      </div>
    </div>
    <!-- Line effect -->
    <div class="line">
    </div>
    <!-- Card Element Author -->
    <div class="card__author">
      <!-- Author Modi -->
      <img class="card--author" src="/images/image-avatar.png" alt="author image"> 
      <p class="card--authorTitle">Creation of <span class="author">Jules Wyvern</span></p>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</body>
</html>
